<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password strength</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">

            <p class="message">Password is<span class="strength"></span><span class="info"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
    </body>
</html>
